<!doctype html>
<html lang="en">

<body>

        <form action="/query" method="GET"><div style="border-style: solid; padding: 5px;">
                <p>Type in a raw SOQL Query Here:</p><input style="display:inline-block;" type="text" name="query">
                <input type="submit" value="Submit">
        </div></form>

        <form action="/phrase" method="GET"><div style="border-style: solid; padding: 5px;">

        </div></form>

</body>
</html>
